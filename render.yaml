services:
  - type: web
    name: telemonitoramento-backend
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: telemonitoramento-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ZAPI_INSTANCE_ID
        sync: false
      - key: ZAPI_TOKEN
        sync: false
      - key: ZAPI_CLIENT_TOKEN
        sync: false

databases:
  - name: telemonitoramento-db
    region: oregon
    databaseName: telemonitoramento
    user: postgres

