services:
  # Backend - Web Service (Free)
  - type: web
    name: telemonitoramento-backend
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: telemonitoramento-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ZAPI_INSTANCE_ID
        sync: false
      - key: ZAPI_TOKEN
        sync: false
      - key: ZAPI_CLIENT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  # Frontend - Static Site
  - type: web
    name: telemonitoramento-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: telemonitoramento-db
    plan: free
    region: oregon
